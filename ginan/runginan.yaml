# This defines substitutions to make into ppp_template.yaml
pea:
    exec: /home/michael/bin/pea # path to the executable
    options: # options to pass to pea
    root: /home/michael # root for paths needed by Ginan (<ROOT> in ppp_template, and here as well)
    ppp_template: <ROOT>/etc/ppp_template.yaml
    
inputs:
    satellite_data:
        clk_template: IGS0OPSRAP_YYYYDDD0000_01D_05M_CLK.CLK
        bsx_template: COD0OPSRAP_YYYYDDD0000_01D_01D_OSB.BIA
        sp3_template: IGS0OPSRAP_YYYYDDD0000_01D_15M_ORB.SP3
        
    gnss_observations:
        rnx_src_dir: <ROOT>/rinex/SYDN  # this is the source of RINEX observation files
        # For V2, this is the first four characters of the file name
        # For V3, this is the first nine characters
        rnx_station: SYDN00AUS
outputs:
    station: SYDN # used for naming the 'run' and output directory 

receiver_options:
    # The station name is constructed from the first foure characters of 'rnx_station' above
    receiver_type: "SEPT POLARX5TR"
    antenna_type: "ASH701945C_M    NONE" # note that the radome type is needed too - uise the 20 character field
    apriori_position: [-4648240.8472,  2560636.4409 ,-3526317.7773]
